<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css" type="text/css" />
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"

  <title>Document</title>

<body>

  <header>
    <h1>todolist</h1>
    <h3>A simple todo list app built with node</h3>
  </header>
  <section class="form">
    <input type="text" id="todoInput" placeholder="insert your task here" />
  </section>

  <ul class="list"></ul>

  <a href="#" class="btn" id="show-all">Show All</a>
  <a href="#" class="btn" id="completed">Completed</a>
  <a href="#" class="btn" id="not-completed">Not Yet Completed</a>
  <a href="#" class="btn" id="clear">Clear Completed</a>

</body>

</html>
